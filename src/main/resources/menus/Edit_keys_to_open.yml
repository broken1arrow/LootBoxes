######################################################
# List of keys you can add, edit or remove in this menu.
Menus:
  menu:
    menu_settings:
      name: "&1Keys: {0}"
      # slots you want to use to add fill items inside.
      fill-space: 9-35
      sound: null
      size: 45
    buttons:
      "-1":
        material: PAPER
        name: "&1Key:&6 {0}"
        glow: false
        lore:
          - "&aChange key to this container."
          - "&aLeft-click if you want change the key."
          - "&aShift and Left-click and you get the key."
          - "&aRight-Click if you want remove this key."
          - ""
          - "&aAmount of keys needed: {1}"
          - ""
          - "&aName and lore on the item player get:"
          - "&a"
          - "&6{2}"
          - "&a"
          - "&6{3}"
      "41":
        action_type: Add_key_button
        material: TRIPWIRE_HOOK
        name: "&bAdd a key"
        glow: true
        lore:
          - "&aLeft-click for add key."
          - "&aRight-click"
      "42":
        action_type: Forward_button
        material: ARROW
        name: "&bForward"
        glow: true
        lore:
          - ""
          - "&2Go one page"
          - "&2forward."
      "38":
        action_type: Previous_button
        material: ARROW
        name: "&bPrevious"
        glow: true
        lore:
          - ""
          - "&2Go one page"
          - "&2back."
      "44":
        action_type: Back_button
        material: RED_STAINED_GLASS_PANE
        name: "&bBack"
        glow: true
        lore:
          - ""
          - "&2Go one page"
          - "&2back."
      "36-37,40,43":
        material: BLACK_STAINED_GLASS_PANE
        name: "&b"
        glow: false
        lore:
          - ""
      "0-8":
        material: BLACK_STAINED_GLASS_PANE
        name: "&b"
        glow: false
        lore:
          - ""