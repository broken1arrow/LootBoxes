######################################################
# This menu list the loot tables items player can get, and you can edit, create and remove every item you added.
Menus:
  menu:
    menu_settings:
      name: "&1Add and remove items: {0}"
      # slots you want to use to add fill items inside.
      fill-space: 0-26
      sound: null
      size: 45
    buttons:
      "-1":
        material: PAPER
        name: "&6Item {1}"
        glow: false
        lore:
        - ""
        - "&2Left-click to edit this item"
        - "&2Right-Click to get the item"
        - "&aChance:&6 {2}"
        - "&aMinimum:&6 {3}"
        - "&aMaximum:&6 {4}"
        - "&aHaveMetadata:&6 {5}"
      "40":
        action_type: Save_items
        material: GOLD_INGOT
        name: "&6Save items"
        glow: true
        lore:
        - ""
        - "&2Save items"
      "42":
        action_type: Forward_button
        material: ARROW
        name: "&bForward"
        glow: true
        lore:
          - ""
          - "&2Go one page"
          - "&2forward."
      "38":
        action_type: Previous_button
        material: ARROW
        name: "&bPrevious"
        glow: true
        lore:
          - ""
          - "&2Go one page"
          - "&2back."
      "44":
        action_type: Back_button
        material: CHORUS_FRUIT
        name: "&bBack"
        glow: true
        lore:
          - ""
          - "&2Go one page"
          - "&2back."
      "36-37,40,43":
        material: BLACK_STAINED_GLASS_PANE
        name: "&b"
        glow: false
        lore:
        - ""