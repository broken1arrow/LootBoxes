######################################################
# menu to set your container on random loot spawn.
Menus:
  menu:
    menu_settings:
      name: "&1Set type of container."
      # slots you want to use to add fill items inside.
      fill-space: 9-35
      sound: null
      size: 45
    buttons:
      "-1":
        material: GREEN_WOOL
        name: "&bChoose this type: {0}"
        glow: false
        lore:
          - "&aThis container will be used as loot chest"
          - "&aif shift + click on this button."
          - ""
          - "&aRight and left click will set facing."
          - ""
          - "&aFacing: &6{1}"
          - "&aCurrent set: &6{2}"
      "42":
        action_type: Forward_button
        material: ARROW
        name: "&bForward"
        glow: true
        lore:
        - ""
        - "&2Go one page"
        - "&2forward."
      "38":
        action_type: Previous_button
        material: ARROW
        name: "&bPrevious"
        glow: true
        lore:
        - ""
        - "&2Go one page"
        - "&2back."
      "44":
        action_type: Back_button
        material: CHORUS_FRUIT
        name: "&bBack"
        glow: true
        lore:
        - ""
        - "&2Go one page"
        - "&2back."
      "36-37,39-41,43":
        material: BLACK_STAINED_GLASS_PANE
        name: "&b"
        glow: false
        lore:
          - ""