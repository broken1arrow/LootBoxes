######################################################
# The menu you choose the loot container.
Menus:
  menu:
    menu_settings:
      name: "&1Choose Container you want."
      # slots you want to use to add fill items inside.
      fill-space: 9-35
      sound: null
      size: 45
    buttons:
      "-1":
        material: COMPASS
        name: "&bEntity:&6 {0}"
        glow: false
        lore:
          - "&aLeft-click to add entity"
          - "&aRight-click to remove this entity."
      "40":
        action_type: Search
        material: PAPER
        name: "&bSearch for a entity"
        glow: true
        lore:
          - ""
          - "&2Go one page"
          - "&2forward."
      "42":
        action_type: Forward_button
        material: ARROW
        name: "&bForward"
        glow: true
        lore:
          - ""
          - "&2Go one page"
          - "&2forward."
      "38":
        action_type: Previous_button
        material: ARROW
        name: "&bPrevious"
        glow: true
        lore:
          - ""
          - "&2Go one page"
          - "&2back."
      "44":
        action_type: Back_button
        material: RED_STAINED_GLASS_PANE
        name: "&bBack"
        glow: true
        lore:
          - ""
          - "&2Go one page"
          - "&2back."
      "36-37,41,43":
        material: BLACK_STAINED_GLASS_PANE
        name: "&b"
        glow: false
        lore:
          - ""
      "0-8":
        material: BLACK_STAINED_GLASS_PANE
        name: "&b"
        glow: false
        lore:
          - ""
